<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Literals</title>
</head>
<body>
    <script>
        let test = `sample`;
        let test2 = `hi ${test}`;
        console.log(test2);

        function 해체분석(문자들, 변수들){
            console.log(문자들[1] + 변수들 + 문자들[0])
        }
        해체분석`안녕하세요${test}입니다`; // 변수 기준으로 문자를 배열로 나눠준다.

        let pants = 0;
        let socks = 100;
        `바지${pants} 양말${socks}`;

        function 해체(글자들, 변수1, 변수2){
            if(변수1 == 0){
                console.log(`바지 다팔림 양말 ${변수2}`);
            }
        }
        해체`바지${pants} 양말${socks}`;
    </script>
</body>
</html>

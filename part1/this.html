<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>This정리</title>
  </head>
  <body>
    <button id="ex">This버튼</button>
    <script>
      /* this는 나를 담고 있는 Object를 뜻한다.
        this
        1. 그냥 쓰거나 일반 함수 안에서 쓰면 this-> window */
      console.log(this);
      function 함수() {
        console.log(this);
      }

      // 2. Object내 함수안에서 this를 쓰면 this-> 그 함수를 가진 Object
      let object = {
        data: "KIM",
        함수: function () {
          console.log(this);
        },
      };
      // 여기서의 this는 object를 가리킨다.

      let object2 = {
        data: {
          함수: function () {
            console.log(this);
          },
        },
      };
      // 여기서의 this는 data를 가리킨다.

      let object3 = {
        data: {
          함수: () => {
            //arrow function
            console.log(this);
          },
        },
      };
      // 여기서의 this는 window를 가리킨다.

      //  3. this의 3번째(Constructor)
      function machine() {
        this.name='Kim'
        // this : 기계로부터 새로 생성되는 오브젝트를 뜻한다.
      }
      let machingObj = new machine();

    //   4. this 4번째(EventListener에서)
      document.getElementById('ex').addEventListener('click',function(e){
        this;
        console.log(e.currentTarget, this);
        // this : e.currentTarget을 의미한다.(addEvenetListener안에서)
      })
    //   arrow function에서의 this는 window
    </script>
  </body>
</html>

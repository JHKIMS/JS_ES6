<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack,Queue</title>
</head>
<body>
    <!-- 
        Stack : Last In First Out
        Queue : First In First Out

        자바스크립트는 보통 singleThread. Stack에서 실행된다.
        setTimeout, Ajax, 이벤트리스너 같은 부분은 잠깐 대기실로 옮겨두고 실행한다.
        대기가 끝난 코드는 Queue에 쌓인다.

        동기적 처리 : 한번에 한줄 순서대로
        console.log(1);
        console.log(2);
        console.log(3);
        => 1, 2, 3 하나씩 나온다.

        비동기 처리 
        console.log(1);
        setTimeout(() => {console.log(2)}, 1000);
        console.log(3);
        => 1, 3, 후에 2가 출력된다. :: 아예 정지하지 않고 다른 것을 먼저 처리한다.
        :: 오래 걸리는 작업이 있으면 다른 것 부터 먼저 처리(비동기)
        -> 오래 걸리는 부분들은 WebAPI라는 부분으로 보낸다.

        콜백함수(함수안에 들어가는 함수)를 사용하여 함수들을 순차적으로 실행시킬 수 있다.

        function oneFunc(param){
            console.log(1);
            param();
        }
        function twoFunc(){
            console.log(2);
        }

        oneFunc(twoFunc);  or
        oneFunc(function(){
            console.log(2);
        })
        - 문제점 : 이렇게 콜백함수를 계속 받게 된다면 너무 길어진다.
        -> 그래서 사용하는게 Promise이다.
        -->
</body>
</html>

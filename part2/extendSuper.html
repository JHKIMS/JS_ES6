<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extends, Super</title>
</head>
<body>
    <script>
        class sample{
            constructor(name) {
                this.one = "으악";
                this.two = name;
            }
            sayHi(){
                console.log('안녕 나는 부모');
            }
        }
        let sample1 = new sample('Hoon');

        class newSample extends sample{
            constructor(name){
                super(name);
                this.three = 30;
            }
            sayHi(){
                console.log('나는 자식');
                super.sayHi();
            }
        }
        let newSample1 = new newSample('Hyeong');
    </script>
</body>
</html>

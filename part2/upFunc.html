<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        /* default 파라미터 - 함수도 입력가능
           파라미터를 입력 안한 경우에만 적용*/
        function plus(a,b = 10){
            console.log(a +b)
        }

        /* 함수의 arguments(파라미터) -- 옛날 문법
         모든 파라미터를 array형태로 감싸준다.
        */
        function func(a,b,c){
            console.log(arguments);
            console.log(arguments[0]);
            for(let i = 0; i<arguments.length; i++){
                console.log(arguments[i]);
            }
        }

        /* Rest파라미터 */
        function func2(...restPa){
            /* 함수 파라미터 자리에 ...붙으면 Rest파라미터
               나머지는 다 SpreadOperator */
             console.log(restPa);
        }
        func2(1,2,3,4,5,6,7,8);

        // 문제 : Array 생성해주는 함수
        function makeArr(...restPa){
            return [...restPa]
        }
        let newArr = makeArr(1, 2, 3, 4, 5);
        console.log(newArr);
        
        // 최대값 뽑기
        let numbers = [1, 2, 3, 4, 5, 6, 10, 11, 12];
        console.log(Math.max(...numbers));

        /** 정렬 */
        function arrange(some){
            console.log([...some].sort());
        }
        arrange('bear');

        /** 글자세기 */
        function countWord(word){
            let result = {};
            [...word].forEach(function(a){
                if(result[a]>0){
                    result[a] = result[a]+1;
                }else {
                    result[a] = 1;
                }
            })
            console.log(result);
        }
        countWord('aaabbbcccdddd');
    </script>
</body>
</html>
